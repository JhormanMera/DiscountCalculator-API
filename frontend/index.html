<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Calcular descuento</title>
  </head>
  <body>
    <div class="container mt-5 offset-3">
        <h1>Calcular descuento</h1>
        <form class="col-md-12">
          <div class="col-md-6">
            <label for="lblConsole" class="form-label">Consola</label>
            <input type="text" class="form-control" id="lblConsole" required>
          </div>
          <div class="col-md-6">
            <label for="lblPrice" class="form-label">Precio</label>
            <input type="number" class="form-control" id="lblPrice" required>
          </div>
          <br>
          <div class="col-md-2">  
            <button type="submit" class="btn btn-primary" id="btnCalculatePrice">Calcular</button>
          </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
<script src="js/index.js"> </script>
